basePath: /
definitions:
  api.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  api.ShortenRequest:
    properties:
      url:
        type: string
    required:
    - url
    type: object
  api.ShortenResponse:
    properties:
      short_url:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: A simple short link service built with Go + Gin + MySQL + Redis
  title: ShortLink Service API
  version: "1.0"
paths:
  /{code}:
    get:
      description: Redirect the client to the original URL identified by the short
        code.
      parameters:
      - description: Short code
        in: path
        name: code
        required: true
        type: string
      responses:
        "302":
          description: Redirect
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Redirect to original URL
      tags:
      - shortlink
  /api/shorten:
    post:
      consumes:
      - application/json
      description: Accept a long URL and return the shortened version.
      parameters:
      - description: Request body
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/api.ShortenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ShortenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Create short link
      tags:
      - shortlink
swagger: "2.0"
